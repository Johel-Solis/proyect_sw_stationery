{% extends "general/layout.html" %}
{% load static %}
{% block link %}  
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic&amp;display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata&amp;display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alatsi&amp;display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alumni+Sans+Inline+One&amp;display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow:300,400,500,600,700,900,900i">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="{% static 'papeleria/ListSeller/fonts/fontawesome-all.min.css' %}">
<link rel="stylesheet" href="{% static 'papeleria/ListSeller/fonts/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'papeleria/ListSeller/fonts/fontawesome5-overrides.min.css' %}">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
{% endblock %}
{% block script %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
   <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>-->
   <script src="{% static 'papeleria/ListSeller/js/DataTableP.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="{% static 'papeleria/ListSeller/js/DataTable---Fully-BSS-Editable.js' %}"></script>
    <script src="{% static 'papeleria/js/delete.js' %}"></script>
{% endblock %}

{% block body %}
<section class="mt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header py-2" style="font-weight: bold;text-align: center;">
                        <p class="lead font-weight-bold text-secondary m-0" style="font-weight: bold;">Administradores</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive table mb-0 pt-3 pr-2">
                            <table class="table table-striped table-sm my-0 mydatatable">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nombre usuario</th>
                                        <th>Accion</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for admin in admins %}
                                    <tr><td>{{ admin.id }}</td>
                                        <td>{{ admin.username }}</td>
                                        <td><a class="btn btn-secondary" href="{% url 'edit-admin-view' userId=admin.id %}" type="button"><i class="fas fa-pen"></i></a><a class="btn btn-secondary" type="button"  onclick='deleteObject ("/delete_admin/","{{admin.id}}")'><i class="fas fa-trash"></i></a></td>
                                    </tr>
                                    {% endfor %}
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
